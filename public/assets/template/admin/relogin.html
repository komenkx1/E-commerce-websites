<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Moss - Multipurpose Admin Template</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="shortcut icon" href="assets/images/logo-square.png" type="image/png">
    <link rel="icon" href="assets/images/logo-square.png" type="image/png">

    <link rel="stylesheet" href="../../cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">


</head>

<body>
    <div class="overlay-mask"></div>
    <div class="main-wrapper ">
        <div class="main-content container-fluid h-100 bg-primary text-center ">
            <div class="row h-100">
                <div class="col-10 col-sm-8 col-md-6 col-lg-3 col-xl-3 m-auto px-3 pt-5 pb-4 m-3 card shadow">
                    <div class="avatar avatar-xl bg-primary mx-auto mb-3">
                        <img src="assets/images/avatar/team-2.jpg" class="avatar-img rounded-circle  mx-auto " alt="Avatar">
                    </div>
                    <h2 class="">Tim Jain</h2>
                    <form class="py-3" method="post">
                        <input type="password" name="password" class="form-control mb-2 w-75 mx-auto" placeholder="Password" required>
                        <small>Enter password or Fingerprint</small>
                        <div class="pt-4">
                            <button class="btn btn-dark btn-circle btn-lg">
                                <i class="material-icons">chevron_right</i>
                            </button>
                        </div>
                    </form>
                    <a href="reset.html" class="d-block text-center text-muted pt-5">cancel</a>
                </div>
            </div>
        </div>
    </div>

    <div class="settings-panel">
        <div class="settings-btn">
            <i class="material-icons spin">settings</i>
        </div>
        <div class="settings-options p-4">
            <div class="row">
                <div class="col-12">
                    <h3 class="py-3">Menu Style</h3>
                    <div class="custom-control custom-switch">
                        <input type="radio" value="default" checked name="menu-switch" class="custom-control-input" id="switch-menu-default">
                        <label class="custom-control-label" for="switch-menu-default">
                            <span>Default</span>
                        </label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="radio" value="mini" name="menu-switch" class="custom-control-input" id="switch-menu-mini">
                        <label class="custom-control-label" for="switch-menu-mini">
                            <span>Mini</span>
                        </label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="radio" value="overlay" name="menu-switch" class="custom-control-input" id="switch-menu-overlay">
                        <label class="custom-control-label" for="switch-menu-overlay">
                            <span>Overlay</span>
                        </label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="radio" value="horizontal" name="menu-switch" class="custom-control-input" id="switch-menu-horizontal">
                        <label class="custom-control-label" for="switch-menu-horizontal">
                            <span>Horizontal</span>
                        </label>
                    </div>

                    <div class="custom-control custom-switch">
                        <input type="radio" value="horizontal-no-icon" name="menu-switch" class="custom-control-input" id="switch-menu-horizontal-no-icon">
                        <label class="custom-control-label" for="switch-menu-horizontal-no-icon">
                            <span>Horizontal without icon</span>
                        </label>
                    </div>
                    <h3 class="py-3">Layout</h3>
                    <div class="custom-control custom-switch">
                        <input type="radio" value="box" checked name="layout-switch" class="custom-control-input" id="switch-layout-box">
                        <label class="custom-control-label" for="switch-layout-box">
                            <span>Box</span>
                        </label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="radio" value="full-width" name="layout-switch" class="custom-control-input" id="switch-layout-full-width">
                        <label class="custom-control-label" for="switch-layout-full-width">
                            <span>Full width</span>
                        </label>
                    </div>
                    <h3 class="py-3">Theme Color</h3>
                    <div class="color-pellate">
                        <button class="btn btn-default btm-sm btn-circle mb-2 bg-special-pink" data-href="assets/css/special-pink.html">
                        </button>
                        <button class="btn btn-default btm-sm btn-circle mb-2 bg-special-paradise-pink" data-href="assets/css/special-paradise-pink.html">
                        </button>
                        <button class="btn btn-default btm-sm btn-circle mb-2 bg-special-ruby" data-href="assets/css/special-ruby.html">
                        </button>
                        <button class="btn btn-default btm-sm btn-circle mb-2 bg-special-eggplant" data-href="assets/css/special-eggplant.html">
                        </button>
                        <button class="btn btn-default btm-sm btn-circle mb-2 bg-special-sienna" data-href="assets/css/special-sienna.html">
                        </button>
                        <button class="btn btn-default btm-sm btn-circle mb-2 bg-special-jet" data-href="assets/css/special-jet.html">
                        </button>
                        <button class="btn btn-default btm-sm btn-circle mb-2 bg-special-dark" data-href="assets/css/special-dark.html">
                        </button>
                        <button class="btn btn-default btm-sm btn-circle mb-2 bg-special-cedar-chest" data-href="assets/css/special-cedar-chest.html">
                        </button>
                        <button class="btn btn-default btm-sm btn-circle mb-2 bg-special-gunmetal" data-href="assets/css/special-gunmetal.html">
                        </button>
                        <button class="btn btn-default btm-sm btn-circle mb-2 bg-special-blue" data-href="assets/css/special-blue.html">
                        </button>
                        <button class="btn btn-default btm-sm btn-circle mb-2 bg-special-red" data-href="assets/css/special-red.html">
                        </button>
                        <button class="btn btn-default btm-sm btn-circle mb-2 bg-special-orange" data-href="assets/css/special-orange.html">
                        </button>
                        <button class="btn btn-default btm-sm btn-circle mb-2 bg-special-green" data-href="assets/css/special-green.html">
                        </button>
                        <button class="btn btn-default btm-sm btn-circle mb-2 bg-special-lightgreen" data-href="assets/css/special-lightgreen.html">
                        </button>
                        <button class="btn btn-default btm-sm btn-circle mb-2 bg-special-brown" data-href="assets/css/special-brown.html">
                        </button>
                        <button class="btn btn-default btm-sm btn-circle mb-2 bg-special-coffee" data-href="assets/css/special-coffee.html">
                        </button>
                    </div>
                    <h3 class="py-3">
                        RTL/LTR Mode
                    </h3>
                    <div class="custom-control custom-switch">
                        <input type="radio" value="ltr" checked name="direction-switch" class="custom-control-input" id="switch-direction-ltr">
                        <label class="custom-control-label" for="switch-direction-ltr">
                            <span>LTR</span>
                        </label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="radio" value="rtl" name="direction-switch" class="custom-control-input" id="switch-direction-rtl">
                        <label class="custom-control-label" for="switch-direction-rtl">
                            <span>RTL</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/vendor.bundle.js"></script>


    <script src="assets/js/app.bundle.js"></script>


</body>

</html>
